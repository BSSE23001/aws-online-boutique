{{ define "admin" }}
{{ template "header" . }}
<div class="container" style="padding-top: 50px; max-width: 600px;">
    <h3>Admin Panel: Add Product</h3>
    <div class="card bg-light">
        <div class="card-body">
            <form id="productForm">
                <input type="hidden" id="apiUrl" value="{{ .api_url }}">
                
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label>Price (USD)</label>
                    <input type="number" id="price" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Product</button>
            </form>
            <div id="status" class="mt-3 font-weight-bold"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById("productForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const statusDiv = document.getElementById("status");
        const apiUrl = document.getElementById("apiUrl").value; // Read from hidden input
        
        statusDiv.textContent = "Sending...";
        statusDiv.style.color = "blue";

        const data = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            price: document.getElementById("price").value
        };

        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                statusDiv.style.color = "green";
                statusDiv.textContent = "Success! Redirecting...";
                // REDIRECT BACK TO HOME AFTER 1 SECOND
                setTimeout(() => {
                    window.location.href = "/"; 
                }, 1000);
            } else {
                throw new Error("Failed to add product");
            }
        } catch (error) {
            statusDiv.style.color = "red";
            statusDiv.textContent = "Error: " + error.message;
        }
    });
</script>
{{ template "footer" . }}
{{ end }}
